        <table id="form1">

          <th>
        <h3 style="color: white;margin: 15px; ">Choose your status:</h3></th></tr>

              <form id="postForm1"> 

                <tr>
                <td><input type="radio" id="lostRadioButton" name="lost" value="lost">
                <label for="lostRadioButton">Lost</label>
                <br></td>
                </tr>
                
                <tr>
                <td>
                <input type="radio" id="foundRadioButton" name="found" value="found">
                <label for="foundRadioButton">Found</label> <br><br></td>
                </tr>
                
                <tr>

                  <td><h3><label for="myfile">Geolocation: </label></h3>

                </tr>

                <tr>
                <td><h3><label for="myfile">Capture or Upload Photo: </label></h3>
                <input type="file" id="uploadimage" name="myfile"><br><br></td>
                </tr>

                <tr>

                  <tr>
                    <td>

                      <button id="start">Start Camera</button>
                      <button id="snap">Snap Photo</button>

                      <div>
                        <img id="itemimage" src="/images/CameraIcon.jpeg" width="320" height="240">
                        <video id="video" width="320" height="240" autoplay></video>                
                        <canvas id="canvas" width="320" height="240"></canvas>
                      </div>

                    

                    </td>
                    </tr>

                </table>


                

                <table id="postForm2"  style="float:end;">
                <tr>
                  <th>
                <h3 style="color:white">Write item details:</h3></th></tr>
                <tr>
                <td>
                <label for="title">Post title</label>
                <input type="text" name="title" placeholder="Title" id="title" required></td></tr>
                <tr><td>
                <label for="Description">Description</label>
                <textarea type="text" rows="3" id="desc" cols="40" name="Description" placeholder="Enter text" required></textarea>
                </td></tr>
                <tr><td>
                <label for="reward">Reward</label>
                <input type="text" id="reward" cols="40" name="Reward" placeholder="Enter Reward(Optional)" required></input>
                </td></tr>
                <tr><td>
                <label for="lostTime">Possible Lost Date/Time </label>
                <input type="datetime-local" id="possibleLostDateTime" name="lostTime" placeholder="Lost Date/Time" required>
                
                <br><br>
               </td>
                </tr>
                </table>


    
              <input type="submit" id="submitpostbutton" value="Submit">
              </form>
