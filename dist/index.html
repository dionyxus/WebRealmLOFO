<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/homepage.css">

</head>
<body>

    <h2>Add Post</h2>
    <form>

        <label for="lostcheckbox">Lost or Found (Checked if Lost) : </label>
        <input type="checkbox" id="postlostcheckbox" checked required>
        <br>

        <label for="name">Name : </label>
        <input type="text" id="postname" required>
        <br>
        
        <label for="desc">Description : </label>
        <input type="text" id="postdesc" required>
        <br>

        <button type="submit" id="submitpostbutton">Submit Post</button>        

    </form>

    <script src="bundle.js"></script>
</body>
</html>
